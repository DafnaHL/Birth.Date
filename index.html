<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון תאריך לידה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: white;
            color: #8A2BE2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מחשבון תאריך לידה</h1>
        <input type="text" id="birthdate" placeholder="הכנס תאריך לידה (DD.MM.YYYY)">
        <button onclick="calculateSum()">חשב</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            const birthdateInput = document.getElementById('birthdate').value;
            const datePattern = /^(\d{2})\.(\d{2})\.(\d{4})$/;
            
            if (!datePattern.test(birthdateInput)) {
                alert("נא להכניס תאריך בפורמט הנכון: DD.MM.YYYY");
                return;
            }

            const [, day, month, year] = birthdateInput.match(datePattern);
            const sum = [...day, ...month, ...year].reduce((acc, digit) => acc + parseInt(digit), 0);
            
            let reducedSum = sum;
            while (reducedSum > 9) {
                reducedSum = String(reducedSum).split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }

            document.getElementById('result').innerHTML = 
                `הסכום הכולל: ${sum}<br>המספר המצומצם: ${reducedSum}`;
        }
    </script>
</body>
</html>
